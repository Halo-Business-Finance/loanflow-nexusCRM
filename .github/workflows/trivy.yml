name: "Trivy Security Scan"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 8 * * 1'  # Weekly on Mondays at 8 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  trivy-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    # Check if Dockerfile exists for container scanning
    - name: Check for Dockerfile
      id: dockerfile-check
      run: |
        if [ -f "Dockerfile" ]; then
          echo "dockerfile-exists=true" >> $GITHUB_OUTPUT
        else
          echo "dockerfile-exists=false" >> $GITHUB_OUTPUT
        fi

    # Container scan if Dockerfile exists
    - name: Build Docker image
      if: steps.dockerfile-check.outputs.dockerfile-exists == 'true'
      run: docker build -t loanflow-crm:${{ github.sha }} .

    - name: Run Trivy container scan
      if: steps.dockerfile-check.outputs.dockerfile-exists == 'true'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'loanflow-crm:${{ github.sha }}'
        format: 'sarif'
        output: 'container-results.sarif'

    # Filesystem scan (always runs)
    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'filesystem-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    # Upload container results if they exist
    - name: Upload container scan results to GitHub Security
      if: steps.dockerfile-check.outputs.dockerfile-exists == 'true'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'container-results.sarif'
        category: 'trivy-container'

    # Upload filesystem results
    - name: Upload filesystem scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'filesystem-results.sarif'
        category: 'trivy-filesystem'

    # Summary for PR comments
    - name: Generate scan summary
      if: github.event_name == 'pull_request'
      run: |
        echo "## ðŸ” Trivy Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Filesystem Scan" >> $GITHUB_STEP_SUMMARY
        trivy fs --format table --severity CRITICAL,HIGH,MEDIUM . >> $GITHUB_STEP_SUMMARY || true
        
        if [ -f "container-results.sarif" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Container Scan" >> $GITHUB_STEP_SUMMARY
          echo "Container security scan completed. Check Security tab for detailed results." >> $GITHUB_STEP_SUMMARY
        fi